<html th:replace="~{layout :: layout(~{::title}, ~{::#breadcrumb}, ~{::section})}" lang="zh">
<head>
    <title>ETL | Table</title>
</head>
<body>
<div id="breadcrumb">
    <ul class="breadcrumb">
        <li>
            <a href="#">仪表盘</a>
        </li>
        <li class="active"> 我的面板 </li>
    </ul>
</div>
<section>
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    数据源完成情况
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                    <table class="display table table-bordered table-striped" id="etl-complete-summary">
                        <thead>
                        <tr>
                            <th colspan="2">数据源</th>
                            <th colspan="7">整体情况</th>
                            <th colspan="3">T-1 日</th>
                            <th colspan="3">T 日</th>
                        </tr>
                        <tr>
                            <th>启动</th>
                            <th>数据源</th>
                            <th>总数</th>
                            <th>完成数</th>
                            <th>完成率</th>
                            <th>运行</th>
                            <th>错误</th>
                            <th>未执行</th>
                            <th>未建表</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>耗时</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>耗时</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d: ${impEtlOverprec}">
                            <td th:text="${d.dbStart}"></td>
                            <td th:text="${d.sysname}"></td>
                            <td th:text="${d.totalCnt}"></td>
                            <td th:text="${d.overCnt}"></td>
                            <td th:text="${d.overPrec}"></td>
                            <td th:text="${d.runCnt}"></td>
                            <td th:text="${d.errCnt}"></td>
                            <td th:text="${d.noCnt}"></td>
                            <td th:text="${d.waitCnt}"></td>
                            <td th:text="${d.startTimeLtd}"></td>
                            <td th:text="${d.endTimeLtd}"></td>
                            <td th:text="${d.runtimeLtd}"></td>
                            <td th:text="${d.startTimeTd}"></td>
                            <td th:text="${d.endTimeTd}"></td>
                            <td th:text="${d.runtimeTd}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <section class="panel">
                <header class="panel-heading">
                    特殊任务提醒：错误、耗时过长、有重试、有拒绝行
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                    <table class="display table table-bordered table-striped" id="etl-error-summary">
                        <thead>
                        <tr>
                            <th>任务名</th>
                            <th>状态</th>
                            <th>剩余</th>
                            <th>耗时</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>hadoop_ODSOA_ALBUMP</td>
                            <td>N</td>
                            <td>3</td>
                            <td>2000</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>hadoop_ODSCS_TEST</td>
                            <td>N</td>
                            <td>1</td>
                            <td>83</td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </section>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</section>
</body>
</html>

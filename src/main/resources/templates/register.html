<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">
</head>

<body class="login-body">

<div class="container">
    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to our awesome app!</div>
    </div>

    <form class="form-signin" action="#" th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">新用户注册</h1>
            <img src="/images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>输入您的个人信息</p>
            <input type="text" autofocus="" id="username" placeholder="用户名" required th:field="*{username}" class="form-control">
            <input type="text" autofocus="" id="name" placeholder="全名" required th:field="*{name}" class="form-control">
            <input type="text" autofocus="" id="email" placeholder="邮箱" required th:field="*{email}" class="form-control">
            <input type="text" autofocus="" id="phone" placeholder="联系电话" required th:field="*{phone}" class="form-control">
            <input type="password" id="password" placeholder="密码" required th:field="*{password}" class="form-control">
            <input type="password" id="password1" placeholder="确认密码" required class="form-control">
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已经注册。
                <a href="/login" class="">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
